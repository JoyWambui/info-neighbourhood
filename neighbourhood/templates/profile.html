{%extends 'base.html'%}

{%block content%}
<div class="container-fluid">
    <div class="row ">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <div class="card mb-3">
                {% if profile.profile_photo %}
                <img src="{{ profile.profile_photo.url }}" alt="Profile Photo" class="rounded-circle"
                    width="100" height="100" />
                {%else%}
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                    alt="Profile Photo" class=" rounded-circle" width="100" height="100" />
                {%endif%}
                <div class="card-body">
                    <h5 class="card-title"><strong>@{{profile.user.username}}</strong></h5>
                    <p class="card-text"><strong>First Name: </strong>{{profile.user.first_name}}</p>
                    <p class="card-text"><strong>Last Name: </strong>{{profile.user.last_name}}</p>
                    <p class="card-text"><strong>Email Address: </strong>{{profile.email}}</p>
                    <p class="card-text"><strong>Neighbourhood: </strong>{{profile.neighbourhood.name}}</p>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>

{%endblock%}
