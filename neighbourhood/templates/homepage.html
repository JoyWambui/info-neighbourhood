{%extends 'base.html'%}
{% load crispy_forms_tags %}
{%block content%}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            {% if messages %}
            {% for message in messages %}
            <div class="container-fluid p-0 m">
                <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>                    
                </div>
            </div>            
            {% endfor %}
            {% endif %}
            <div class="text-center">
                <h1>Welcome to info neighborhood</h1>
                <button type="button" class="btn btn-primary w-50" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">Add a Post</button>
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Create Post</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-sm-1"></div>
                                    <div class="col-sm-10">
                                        <form method="POST" class="form-group" enctype="multipart/form-data">
                                            <div class="form-group"></div>
                                            {% csrf_token %}
                                            {{form|crispy }}
                                            <button type="submit" class="btn btn-success">Create Post</button>
                                        </form>
                                    </div>
                                    <div class="col-sm-1"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
{%endblock%}
